<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistente</title>
    <script type="module" src='./index.js'></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="values">
        <h2>Enter your Credentials</h2>

        <label class="data">
            Name
            <input class="data_input" id="name" type="text">
        </label>


        <label class="data">
            Title
            <input class="data_input" id="title" type="text">
        </label>



        <label class="data">
            Street
            <input class="data_input" name="StreetName" id="street" type="text">
        </label>


        <label class="data">
            Postal Code
            <input class="data_input" name="postalcode" id="postalcode" type="numer">
        </label>

        <label class="data">
            City
            <input class="data_input" name="city" id="city" type="text">
        </label>

        <label class="data">
            E-Mail
            <input class="data_input" name="email" id="email" type="email">
        </label>

        <button class="printbutton" id="printbutton" disabled href="">Download PDf</button>

    </div>


    <div class="paper print">
        <div class="letterhead print">
            <h1 class="letterhead_name print" id="nameTarget">
            </h1>
            <h2 class="letterhead_title print" id="titleTarget"></h2>

            <div class="letterhead_info print">
                <span class="letterhead_street print" id="streetTarget"></span>
                <span class="letterhead_postalcode print" id="postalcodeTarget"></span>
                <span class="letterhead_city print" id="cityTarget"></span>
                <span class="letterhead_email print" id="emailTarget"></span>
            </div>
        </div>
    </div>
</body>

</html>
