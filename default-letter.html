<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src='./index.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./default.css">
</head>

<body>

    <div class="paper df-letter">
        <div class="df-letter_head">
            <div class="df-letter_reciever" data-target="letterRecieverName"></div>
            <div class="df-letter_street" data-target="letterRecieverStreet"></div>
            <div>
                <span class="df-letter_postalcode" data-target="letterRecieverPostalCode"></span>
                <span class="df-letter_city" data-target="letterRecieverCity"></span>
            </div>
        </div>

        <div class="df-letter_info">
            <div class="df-letter_name" data-target="name"></div>
            <div class="letterhead_street" data-target="street"></div>
            <div>
                <span class="letterhead_postalcode" data-target="postalcode"></span>
                <span class="letterhead_city" data-target="city"></span>
            </div>
            <br>
            <div class="letterhead_email" data-target="email"></div>
        </div>

        <div class="df-letter_wrap">
            <div class="df-letter_subject" data-target="letterSubject"></div>
            <div class="df-letter_date" data-target="letterDate"></div>
            <div class="df-letter_content" data-target="letterContent"></div>
        </div>


    </div>
</body>

</html>
