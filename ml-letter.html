<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src='./index.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Raleway:900" rel="stylesheet">
</head>

<body>

    <div class="paper ml-letter">
        <div class="ml-letter_head">
            <span class="ml-letter_to">an</span>
            <span class="ml-letter_reciever" data-target="letterRecieverName"></span>
            <span class="ml-letter_street" data-target="letterRecieverStreet"></span>
            <span>
                <span class="ml-letter_postalcode" data-target="letterRecieverPostalCode"></span>
                <span class="ml-letter_city" data-target="letterRecieverCity"></span>
            </span>
            </span>
        </div>



        <div class="ml-letter_wrap">
            <div class="ml-letter_date" data-target="letterDate"></div>
            <div class="ml-letter_subject" data-target="letterSubject"></div>
            <div class="ml-letter_content" data-target="letterContent"></div>
        </div>

        <div class="ml-letter_info">
            <img class="ml-letter_logo" src="./img/logo.svg" alt="">
            <span class="ml-letter_companyName">Mutualistic</span>
            <span class="ml-letter_name" data-target="name"></span>
            <span class="letterhead_street" data-target="street"></span>
            <span>
                <span class="letterhead_postalcode" data-target="postalcode"></span>
                <span class="letterhead_city" data-target="city"></span>
            </span>
            <br>
            <span class="letterhead_email" data-target="email"></span>
        </div>

    </div>
</body>

</html>
