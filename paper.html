<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src='./index.js'></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700');
    </style>
</head>

<body>
    <div class="paper">
        <div class="letterhead">
            <h1 class="letterhead_name" data-target="name">
            </h1>
            <h2 class="letterhead_title" data-target="title"></h2>

            <div class="letterhead_info">
                <span class="letterhead_street" data-target="street"></span>
                <span class="letterhead_postalcode" data-target="postalcode"></span>
                <span class="letterhead_city" data-target="city"></span>
                <span class="letterhead_email" data-target="email"></span>
            </div>
        </div>
    </div>
</body>

</html>
